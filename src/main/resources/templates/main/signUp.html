<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SignUp</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background-color: #909090;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container">
    <form class="form-signin" th:method="post" th:object="${newUser}" th:action="@{/signUp}">
        <h2 class="form-signin-heading">Create Account </h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input th:feild="*{userName}" id="userName" name="userName" class="form-control" placeholder="Username"
                   required="required"
                   autofocus="autofocus">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input th:feild="*{password}" id="password" name="password" class="form-control" placeholder="Password"
                   required="required">
        </p>
        <p>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">SignUp</button>
    </form>


</div>
</body>
</html>
